<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
     <div class="container">

        <div class="searchbox">
            <i class='bx bx-map'></i>
            <input type="text" placeholder="Enter Your Location" id="myinput">
            <button class="bx bx-search-alt-2" id="mybtn"></button>
        </div>

        <p class="city-hide">city hide</p>

       <div class="weatherbox">
        <div class="box">
            <div class="weather-info">
                <div class="weather">
                    <img src="images/cloud.png" alt="">
                    <p class="temperature">0 <span>Â°C</span></p>
                    <p class="description">Broken Clouds</p>
                </div>

            </div>
        </div>
       </div>
       

       <div class="weather-details">
        <div class="humidity">
            <i class='bx bx-water'></i>
            <div class="text">
                <div class="humidity-info">
                    <span>0%</span>
                </div>
                <p>Humidity</p>
            </div>
        </div>

        <div class="wind">
            <i class='bx bx-wind'></i>
            <div class="text">
                <div class="wind-info">
                    <span>0 Km/Hr</span>
                </div>
                <p>Wind Speed</p>
            </div>
        </div>
       </div>

       <div class="not-found">
        <div class="box">
            <img src="images/404.png" alt="">
            <p>Oops! Location Not Found!</p>
        </div>
       </div>
     </div>

    <script src="script.js">

    </script>
</body>
</html>
